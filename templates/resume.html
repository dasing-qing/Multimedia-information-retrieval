<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="/static/img/favicon.png">

    <title>Profile Edit</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="/static/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
      <!--right slidebar-->
      <link href="/static/css/slidebars.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.js"></script>
      <script src="/static/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <section id="container" class="">
      <!--header start-->
      <header class="header white-bg">
          <div class="sidebar-toggle-box">
              <div data-original-title="Toggle Navigation" data-placement="right" class="fa fa-bars tooltips"></div>
          </div>
          <!--logo start-->
          <a _href="index.html" class="logo" >图像<span>搜索</span></a>
          <!--logo end-->
          <div class="nav notify-row" id="top_menu">
            <!--  notification start -->

          </div>

      </header>
      <!--header end-->
      <!--sidebar start-->
      <aside>
           <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">
                  <li>
                      <a class="active" href="/i/">
                          <i class="fa fa-dashboard"></i>
                          <span>首页</span>
                      </a>
                  </li>

             <li class="sub-menu">
                      <a href="/a/" >
                          <i class="fa fa-laptop"></i>
                          <span>搜索图像</span>
                      </a>
              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <aside class="profile-nav col-lg-3">

                  </aside>
                  <aside style="position: relative;left: -180px;"  class="profile-info col-lg-9">
                      <section class="panel">
                          <div class="bio-graph-heading">
                               模型分析结果.
                          </div>
                          <br><br>
                          <form action="/file/" enctype="multipart/form-data" method="post" >
                              {% csrf_token %}
                              <label>
                                文本信息  <input name="name" type="text" style="">
                              </label>
                              <label>
                                     <input type="submit" >
                              </label>

                          </form>
                          <br><br>

                          <form action="/file/" enctype="multipart/form-data" method="post" >
                              {% csrf_token %}
                              <label>
                                  <input name="file" type="file" style="">
                              </label>
                              <label>
                                     <input type="submit" >
                              </label>

                          </form>
                          <div class="panel-body bio-graph-info">
                              <h1>模型分析数据展示</h1>
                              <ul>
  {% for pink in pa %}

                                  <li><img src="/{{pink}}"></li>
                                  <hr>
 {% endfor %}





                              </ul>


                          </div>
                      </section>

                  </aside>
              </div>

              <!-- page end-->
          </section>
      </section>


    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="/static/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="/static/js/jquery.scrollTo.min.js"></script>
    <script src="/static/js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="/static/assets/jquery-knob/js/jquery.knob.js"></script>
    <script src="/static/js/respond.min.js" ></script>

  <!--right slidebar-->
  <script src="/static/js/slidebars.min.js"></script>

    <!--common script for all pages-->
    <script src="/static/js/common-scripts.js"></script>


  </body>
</html>
